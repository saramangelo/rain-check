<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Check</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Limelight&family=Lobster+Two&family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- body -->
  <body>
    <!-- top banner -->
    <section class="top-banner">
      <div class="container">
        <!-- heading -->
        <h1 class="heading">Rain Check Weather App</h1>
<!-- input section -->
        <input
          class="search-input"
          type="text"
          placeholder="City search"
          autofocus
        />
        <!-- button -->
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>LET IT RAIN</a>
      </div>
    </section>
<!-- cities section -->
    <section class="cities-section">
      <div class="container">
        <!-- unordered list for city buttons -->
        <ul class="cities"></ul>
      </div>
    </section>
<!-- current weather section -->
    <section class="currentWeather"></section>
<!-- forecast weather section -->
    <section class="forecastWeather"></section>

<!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="./assets/script.js"></script>
  </body>
</html>
